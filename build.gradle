// jlynx project - gradle build

apply plugin: 'java'
apply plugin: 'idea'

repositories {
    jcenter()
}

dependencies {

    // added Jul-2020
    implementation "org.slf4j:slf4j-api:1.7.30"
    implementation 'commons-beanutils:commons-beanutils:1.9.4'

    //testRuntime "org.slf4j:slf4j-simple:1.7.30"
    testRuntime 'org.apache.logging.log4j:log4j-slf4j-impl:2.13.3'

    testImplementation "junit:junit:4.13"

    // jdbc drivers
    testRuntime "org.hsqldb:hsqldb:2.5.1"

    //testRuntime("com.h2database:h2:1.4.197")
    //testRuntime "com.microsoft.sqlserver:mssql-jdbc:8.3.1.jre8-preview"
    //testRuntime("org.postgresql:postgresql:42.2.11")
    //testRuntime("mysql:mysql-connector-java:8.0.11")
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
version = "1.9.0-SNAPSHOT" // jlynx version
